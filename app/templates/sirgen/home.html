<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Profesional</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .sidebar {
      width: 200px;
      background-color: #243b55;
      color: white;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      overflow-x: hidden;
      position: fixed;  /* Cambié sticky por fixed */
      top: 0;
      left: 0;          /* Para que quede alineada al borde izquierdo */
      height: 100vh;    /* Para que ocupe toda la altura de la ventana */
      z-index: 1000;  
    }

    .sidebar.collapsed {
      width: 50px;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 1rem;
      text-align: left;
      cursor: pointer;
    }

    .menu-item {
      padding: 1rem;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .menu-item i {
      margin-right: 1rem;
      min-width: 20px;
      text-align: center;
    }

    .menu-text {
      display: inline;
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed .menu-text {
      opacity: 0;
    }

    .submenu {
      background-color: #2f4a6d;
      display: none;
      flex-direction: column;
      padding-left: 2rem;
    }

    .submenu a {
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: #fff;
      font-size: 0.9rem;
    }

    .submenu a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .submenu.active {
      display: flex;
    }

    .logout-button {
      margin-top: auto;
      width: 100%;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .logout-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    h1 {
    text-align: center;
    margin-bottom: 40px;
    font-weight: 700;
    color: #1a202c;
  }

  a {
    color: inherit;          /* Hereda el color del texto padre, o puedes poner un color fijo como black */
    text-decoration: none;   /* Quita el subrayado */
    cursor: pointer;         /* Opcional, para que siga pareciendo un enlace */
}

.card-container {
    margin-left: 200px;
  }
.card-container.collapsed{
    margin-left: 50px;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  {% block head %}
  {% endblock %}
</head>
<body>

  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>

  
    {% include 'sirgen/navbar.html' %}
    

    <form action="{% url 'logout' %}" method="post" style="margin-top:auto;">
      {% csrf_token %}
      <button type="submit" class="menu-item logout-button">
        <i class="fas fa-sign-out-alt"></i>
        <span class="menu-text">Salir</span>
      </button>
    </form>
  </div>

  <div style="flex: 1; padding: 2rem;">
    
    
    
  {% block content %}
  {% endblock %}


  </div>
  
<script>
  // Restaurar estado al cargar la página
  document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.getElementById('sidebar');
    const cards = document.getElementById('cards');
    const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';

    if (isCollapsed) {
      sidebar.classList.add('collapsed');
      cards.classList.add('collapsed');
    }
  });

  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const cards = document.getElementById('cards');
    const isCollapsed = sidebar.classList.toggle('collapsed');
    cards.classList.toggle('collapsed');

    // Guardar el estado actual
    localStorage.setItem('sidebarCollapsed', isCollapsed);
  }

  function toggleSubmenu(id) {
    const submenu = document.getElementById(`submenu-${id}`);
    submenu.classList.toggle('active');
  }
</script>

  {% block script %}
  {% endblock %}
</body>
</html>
