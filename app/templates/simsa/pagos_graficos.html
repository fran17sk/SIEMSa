{% extends "simsa/home.html" %}
{% block content %}
<style>
:root {
    --primary: #004080;
    --primary-dark: #002a55;
    --secondary: #3b82f6;
    --bg-main: #f4f6f8;
    --card-bg: #ffffff;
    --text-main: #1f2937;
    --text-muted: #6b7280;
    --border-soft: #e5e7eb;
}
.filters {
    display: flex;
    gap: 1.2rem;
    flex-wrap: wrap;
    background: var(--card-bg);
    padding: 1.2rem;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,.06);
    margin-bottom: 2rem;
    margin: 1rem;
}

.filter-group {
    display: flex;
    flex-direction: column;
    min-width: 180px;
}

.filter-group label {
    font-size: 0.7rem;
    font-weight: 700;
    color: var(--text-muted);
    margin-bottom: 4px;
    text-transform: uppercase;
    letter-spacing: .04em;
}

.filter-group select {
    padding: 8px 10px;
    border-radius: 8px;
    border: 1px solid var(--border-soft);
    font-size: 0.85rem;
    background: #fff;
}

.filter-group button {
    margin-top: auto;
}
.add-btn {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    border: none;
    border-radius: 10px;
    padding: 0.6rem 1.2rem;
    font-weight: 700;
    cursor: pointer;
    transition: all .25s ease;
    box-shadow: 0 4px 12px rgba(0,64,128,.25);
}

.add-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 20px rgba(0,64,128,.35);
}
.chart-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
    gap: 1rem;
    margin: 1rem;
}

.chart-card {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 1.5rem;
    box-shadow: 0 10px 30px rgba(0,0,0,.08);
    position: relative;
    transition: transform .25s ease;
}

.chart-card:hover {
    transform: translateY(-4px);
}
.chart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.chart-title {
    font-size: 1.05rem;
    font-weight: 700;
    color: var(--text-main);
}

.chart-subtitle {
    font-size: 0.75rem;
    color: var(--text-muted);
}
.chart-card canvas {
    max-height: 320px;
}
@media (max-width: 768px) {
    .chart-grid {
        grid-template-columns: 1fr;
    }
}


</style>
<div class="filters">
    <div class="filter-group">
        <label>A√±o</label>
            

        <select id="anioFiltro">
            <option value="">Todos</option>
        </select>
    </div>

    <div class="filter-group">
        <label>Mes</label>
        <select id="mesFiltro">
            <option value="">Todos</option>
        </select>
    </div>

    <div class="filter-group">
        <label>M√©todo de pago</label>
        <select id="medioFiltro">
            <option value="">Todos</option>
        </select>
    </div>

    <div class="filter-group">
        <button class="add-btn" onclick="aplicarFiltrosGraficos()">
            Aplicar filtros
        </button>
    </div>
</div>

<div class="chart-grid">

    <div class="chart-card">
        <div class="chart-header">
            <div>
                <div class="chart-title">Acumulado mensual</div>
                <div class="chart-subtitle">Total abonado por mes (ARS)</div>
            </div>
        </div>
        <canvas id="chartMes"></canvas>
    </div>

    <div class="chart-card">
        <div class="chart-header">
            <div>
                <div class="chart-title">Acumulado anual</div>
                <div class="chart-subtitle">Total abonado por a√±o (ARS)</div>
            </div>
        </div>
        <canvas id="chartAnio"></canvas>
    </div>
    <div class="chart-card">
    <div class="chart-header">
        <div>
            <div class="chart-title">Distribuci√≥n por medio de pago</div>
            <div class="chart-subtitle">Participaci√≥n sobre el total abonado</div>
        </div>
    </div>
    <canvas id="chartMedio"></canvas>
</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let rawData = [];
let chartMes, chartAnio, chartMedio;
document.addEventListener("DOMContentLoaded", () => {
    fetch("{% url 'pagos_interbanking' %}")
        .then(r => r.json())
        .then(data => {

            // üëâ SOLO 2024 y 2025 en adelante
            rawData = data.filter(d => {
                if (!d.PaidDate) return false;
                const year = new Date(d.PaidDate).getFullYear();
                return year >= 2024;
            });

            cargarFiltros(rawData);
            renderCharts(rawData);
        });
});
function cargarFiltros(data) {
    const anios = new Set();
    const medios = new Set();

    data.forEach(d => {
        if (d.PaidDate) {
            anios.add(new Date(d.PaidDate).getFullYear());
        }
        if (d.State_Vep) {
            medios.add(d.State_Vep);
        }
    });

    const anioSelect = document.getElementById("anioFiltro");
    [...anios].sort().forEach(a => {
        anioSelect.innerHTML += `<option value="${a}">${a}</option>`;
    });

    const medioSelect = document.getElementById("medioFiltro");
    [...medios].forEach(m => {
        medioSelect.innerHTML += `<option value="${m}">${m}</option>`;
    });

    const mesSelect = document.getElementById("mesFiltro");
    const meses = [
        "Enero","Febrero","Marzo","Abril","Mayo","Junio",
        "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"
    ];
    meses.forEach((m,i) => {
        mesSelect.innerHTML += `<option value="${i+1}">${m}</option>`;
    });
}
function aplicarFiltrosGraficos() {
    const anio = document.getElementById("anioFiltro").value;
    const mes = document.getElementById("mesFiltro").value;
    const medio = document.getElementById("medioFiltro").value;

    let filtrados = rawData.filter(d => {
        if (!d.PaidDate) return false;

        const fecha = new Date(d.PaidDate);

        if (anio && fecha.getFullYear() != anio) return false;
        if (mes && fecha.getMonth() + 1 != mes) return false;
        if (medio && d.State_Vep !== medio) return false;

        return true;
    });

    renderCharts(filtrados);
}
function acumuladoPorMes(data) {
    const map = {};

    data.forEach(d => {
        if (!d.PaidDate) return;

        const f = new Date(d.PaidDate);
        const year = f.getFullYear();
        const month = f.getMonth() + 1;

        const key = `${year}-${month.toString().padStart(2, "0")}`;

        map[key] = (map[key] || 0) + (parseFloat(d.Paid) || 0);
    });

    const ordered = Object.keys(map)
        .map(k => {
            const [y, m] = k.split("-").map(Number);
            return { key: k, year: y, month: m };
        })
        .sort((a, b) =>
            a.year !== b.year
                ? a.year - b.year
                : a.month - b.month
        );

    return {
        labels: ordered.map(o => o.key),
        values: ordered.map(o => map[o.key])
    };
}
function acumuladoPorAnio(data) {
    const map = {};

    data.forEach(d => {
        if (!d.PaidDate) return;
        const y = new Date(d.PaidDate).getFullYear();
        map[y] = (map[y] || 0) + (parseFloat(d.Paid) || 0);
    });

    return {
        labels: Object.keys(map),
        values: Object.values(map)
    };
}
function distribucionPorMedio(data) {
    const map = {};

    data.forEach(d => {
        if (!d.State_Vep) return;
        const medio = d.State_Vep;
        map[medio] = (map[medio] || 0) + (parseFloat(d.Paid) || 0);
    });

    return {
        labels: Object.keys(map),
        values: Object.values(map)
    };
}
function renderCharts(data) {
    const mes = acumuladoPorMes(data);
    const anio = acumuladoPorAnio(data);
    const medio = distribucionPorMedio(data);

    if (chartMes) chartMes.destroy();
    if (chartAnio) chartAnio.destroy();
    if (chartMedio) chartMedio.destroy();

    chartMes = new Chart(document.getElementById("chartMes"), {
        type: "bar",
        data: {
            labels: mes.labels,
            datasets: [{
                label: "Total abonado (ARS)",
                data: mes.values
            }]
        }
    });

    chartAnio = new Chart(document.getElementById("chartAnio"), {
        type: "bar",
        data: {
            labels: anio.labels,
            datasets: [{
                label: "Total abonado (ARS)",
                data: anio.values
            }]
        }
    });

    chartMedio = new Chart(document.getElementById("chartMedio"), {
        type: "pie",
        data: {
            labels: medio.labels,
            datasets: [{
                label: "Total abonado (ARS)",
                data: medio.values
            }]
        }
    });
}

</script>
{% endblock %}
