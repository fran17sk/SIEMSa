{% extends "simsa/home.html" %}
{% load static %}

{% block content %}
<div class="consulta-container">
  <h2>Consulta de Pagos de Regal√≠as Mineras</h2>

  <form class="consulta-form" onsubmit="return false;">

    <!-- SELECT EMPRESA -->
    <div class="empresa-field">
      <label class="empresa-label">EMPRESA</label>

      <div class="empresa-dropdown" id="empresaDropdown">
        <div class="empresa-selected" id="empresaSelected">
          <span id="empresaText">Seleccione empresa</span>
          <svg width="14" height="14" viewBox="0 0 24 24">
            <path d="M7 10l5 5 5-5z" fill="currentColor"/>
          </svg>
        </div>

        <div class="empresa-panel" id="empresaPanel">
          <input type="text" id="empresaSearch" placeholder="Buscar empresa..." autocomplete="off">
          <ul id="empresaList">
            {% for empresa in empresas %}
              <li data-id="{{ empresa.id }}">{{ empresa.name }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>

      <input type="hidden" id="empresaId">
    </div>

    <button id="buscar-btn" type="button">Buscar</button>
  </form>

  <div id="resultado" class="resultado-section">
    <p>Seleccione una empresa para visualizar los pagos.</p>
  </div>
</div>

<script>
/* ==========================
   DROPDOWN EMPRESAS
========================== */
const dropdown = document.getElementById('empresaDropdown');
const selected = document.getElementById('empresaSelected');
const panel = document.getElementById('empresaPanel');
const search = document.getElementById('empresaSearch');
const list = document.getElementById('empresaList');
const text = document.getElementById('empresaText');
const hiddenInput = document.getElementById('empresaId');

selected.addEventListener('click', () => {
  panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
  search.value = '';
  search.focus();
  list.querySelectorAll('li').forEach(li => li.style.display = '');
});

search.addEventListener('input', () => {
  const q = search.value.toLowerCase();
  list.querySelectorAll('li').forEach(li => {
    li.style.display = li.textContent.toLowerCase().includes(q) ? '' : 'none';
  });
});

list.addEventListener('click', e => {
  if (e.target.tagName === 'LI') {
    text.textContent = e.target.textContent;
    hiddenInput.value = e.target.dataset.id;
    panel.style.display = 'none';
  }
});

document.addEventListener('click', e => {
  if (!dropdown.contains(e.target)) {
    panel.style.display = 'none';
  }
});
</script>
<script>
function parsePeriodo(periodo) {
    // Espera algo como "3¬∞ Trimestre 2024"
    const match = periodo.match(/(\d)¬∞\s*Trimestre\s*(\d{4})/);
    if (!match) return { trimestre: 0, anio: 0 };

    return {
        trimestre: parseInt(match[1], 10),
        anio: parseInt(match[2], 10)
    };
}

function formatMonto(valor) {
    return new Intl.NumberFormat('es-AR', {
        style: 'currency',
        currency: 'ARS',
        minimumFractionDigits: 2
    }).format(valor);
}

/* ==========================
   CONSULTA PAGOS
========================== */
const buscarBtn = document.getElementById("buscar-btn");
const resultado = document.getElementById("resultado");

buscarBtn.addEventListener("click", () => {
  const companyId = document.getElementById("empresaId").value;

  if (!companyId) {
    resultado.innerHTML = `<div class="alert alert-error">Debe seleccionar una empresa.</div>`;
    return;
  }

  resultado.innerHTML = `
    <div class="loader"></div>
    <div class="loading-text">Consultando pagos...</div>
  `;

  fetch(`/regalias/consulta/?company_id=${companyId}`)
    .then(r => r.json())
    .then(resp => {
      if (!resp.data.length) {
        resultado.innerHTML = `<div class="alert alert-error">No se encontraron pagos.</div>`;
        return;
      }

      /* üî• ORDENAR POR PERIODO (A√ëO ‚Üì TRIMESTRE ‚Üì) */
      

      let html = `
        <table id="tablaPagos">
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Periodo</th>
              <th>Monto</th>
              <th>Vencimiento</th>
              <th>Fecha Pago</th>
            </tr>
          </thead>
          <tbody>
      `;

      resp.data.forEach((p, index) => {
  const rowId = `detalle-${index}`;

  html += `
    <tr class="fila-pago ${p.fechapago ? 'pagado' : 'pendiente'}"
        onclick="toggleDetalle('${rowId}')">
      <td>${p.tipopago}</td>
      <td>${p.periodo}</td>
      <td class="monto">${formatMonto(p.montopagado)}</td>
      <td>${p.fechavencimiento}</td>
      <td>
        ${p.fechapago ?? '-'}
        <span class="toggle-icon">‚ñæ</span>
      </td>
    </tr>

    <tr id="${rowId}" class="fila-detalle">
      <td colspan="5">
        ${renderProductos(p.productos)}
      </td>
    </tr>
  `;
});

      html += `</tbody></table>`;
      resultado.innerHTML = html;
    })
    .catch(() => {
      resultado.innerHTML = `<div class="alert alert-error">Error al consultar los pagos.</div>`;
    });
});
</script>
<script>
function toggleDetalle(id) {
  const row = document.getElementById(id);
  row.style.display = row.style.display === 'table-row' ? 'none' : 'table-row';
}

function renderProductos(productos) {
  if (!productos || !productos.length) {
    return `<div class="sin-productos">Sin detalle de producci√≥n</div>`;
  }

  let html = `
    <table class="subtabla">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody>
  `;

  productos.forEach(p => {
    html += `
      <tr>
        <td>${p.producto}</td>
        <td>${p.cantidad} ${p.measurementname}</td>
      </tr>
    `;
  });

  html += `</tbody></table>`;
  return html;
}
</script>
