{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso denegado</title>

    <link rel="stylesheet" href="{% static 'css/forbidden.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
    margin: 0;
    font-family: 'Inter', system-ui, sans-serif;
    background: #f3f4f6;
}

.forbidden-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.forbidden-card {
    background: #ffffff;
    padding: 40px 50px;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,.1);
    text-align: center;
    max-width: 420px;
}

.forbidden-card .icon {
    font-size: 64px;
    color: #dc2626; /* rojo */
    margin-bottom: 20px;
}

.forbidden-card h1 {
    margin: 0 0 10px;
    font-size: 26px;
    color: #111827;
}

.forbidden-card p {
    color: #6b7280;
    margin-bottom: 30px;
}

.btn-home {
    text-decoration: none;
    padding: 12px 24px;
    background: #111827;
    color: white;
    border-radius: 8px;
    font-weight: 500;
}

.btn-home:hover {
    background: #1f2937;
}
    </style>
<body>

<div class="forbidden-container">
    <div class="forbidden-card">
        <div class="icon">
            <i class="fa-solid fa-circle-xmark"></i>
        </div>

        <h1>Acceso denegado</h1>
        <p>No tiene permisos para acceder a esta secci√≥n del sistema.</p>

        <a href="{% url 'home' %}" class="btn-home">
            Volver al inicio
        </a>
    </div>
</div>

</body>
</html>
